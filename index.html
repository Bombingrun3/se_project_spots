<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Ryan Bommarito" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="menubar">
        <img
          class="menubar__logo"
          src="./images/spots-icon.svg"
          alt="Spots Logo"
        />
        <!-- Decided to leave this h1 tag in so I can rename the site when review is over if I want to -->
        <h1 class="menubar__title">SPOTS</h1>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Profile Picture"
          />
          <div class="profile__content">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-button"
              id="edit-profile-button"
            >
              <img
                class="profile__edit-link-icon"
                src="./images/edit-profile-icon.svg"
                alt="edit profile icon"
              />
              Edit Profile
            </button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="new-post-button"
          >
            <img
              class="profile__button-icon"
              src="./images/new-post-icon.svg"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list">
            <template id="card-template"
              ><li class="card">
                <button
                  class="card__delete-button"
                  type="button"
                  id="delete-button"
                ></button>
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h3 class="card__description"></h3>
                  <button
                    class="card__like-button"
                    type="button"
                    id="like-button"
                  ></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__copyright">2025 Â© Spots - Ryan Bommarito</h3>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h3 class="modal__title">Edit profile</h3>
          <button
            class="modal__close-button"
            type="button"
            id="open-edit-profile-modal-button"
          ></button>
          <form
            class="modal__form"
            name="edit-profile"
            id="edit-profile-form"
            novalidate
          >
            <label class="modal__label" for="profile-name-input"
              >Name
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                class="modal__input"
                type="text"
                id="profile-description-input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h3 class="modal__title">New post</h3>
          <button
            class="modal__close-button"
            type="button"
            id="close-new-post-button"
          ></button>
          <form
            class="modal__form"
            name="new-post"
            id="new-post-form"
            novalidate
          >
            <label class="modal__label" for="image-link-input"
              >Image link
              <input
                class="modal__input"
                type="url"
                id="image-link-input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label" for="image-caption-input">
              Caption
              <input
                class="modal__input"
                type="text"
                id="image-caption-input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="image-caption-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
            id="close-preview-button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="/scripts/validation.js" defer></script>
    <script src="/scripts/index.js" defer></script>
  </body>
</html>
