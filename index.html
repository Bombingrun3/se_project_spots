<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Ryan Bommarito" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="menubar">
        <img
          class="menubar__logo"
          src="./images/Spots-icon.png"
          alt="Spots Logo"
        />
        <h1 class="menubar__title">SPOTS</h1>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Profile Picture"
          />
          <div class="profile__content">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-link_icon"
                src="./images/edit-profile-icon.png"
                alt="edit profile icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__button_icon"
              src="./images/new-post-icon.svg"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Val-Thorens.png"
                alt="Val Thorens"
              />
              <div class="card__footer">
                <h3 class="card__description">Val Thorens</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/restaurant-terrace.png"
                alt="restaurant-terrace"
              />
              <div class="card__footer">
                <h3 class="card__description">Restaurant terrace</h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Outdoor-cafe.png"
                alt="Outdoor Cafe"
              />
              <div class="card__footer">
                <h3 class="card__description">An outdoor cafe</h3>
                <button
                  type="button"
                  class="card__icon"
                  src="./images/like-icon-default.png"
                  alt="Heart React"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bridge.png"
                alt="bridge over forest"
              />
              <div class="card__footer">
                <h3 class="card__description">
                  A very long bridge, over the forest...
                </h3>
                <button
                  type="button"
                  class="card__icon"
                  src="./images/like-icon-default.png"
                  alt="Heart React"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/tunnel.png"
                alt="sunny tunnel"
              />
              <div class="card__footer">
                <h3 class="card__description">Tunnel with morning light</h3>
                <button
                  type="button"
                  class="card__icon"
                  src="./images/like-icon-default.png"
                  alt="Heart React"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/mountain-house.png"
                alt="snowy mountain house"
              />
              <div class="card__footer">
                <h3 class="card__description">Mountain house</h3>
                <button
                  type="button"
                  class="card__icon"
                  src="./images/like-icon-default.png"
                  alt="Heart React"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__copyright">2025 Â© Spots - Ryan Bommarito</h3>
      </footer>
    </div>
  </body>
</html>
