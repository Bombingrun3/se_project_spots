<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Ryan Bommarito" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="menubar">
        <img
          class="menubar__logo"
          src="./images/spots-icon.svg"
          alt="Spots Logo"
        />
        <!-- Decided to leave this h1 tag in so I can rename the site when review is over if I want to -->
        <h1 class="menubar__title">SPOTS</h1>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Profile Picture"
          />
          <div class="profile__content">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-link-icon"
                src="./images/edit-profile-icon.svg"
                alt="edit profile icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__button-icon"
              src="./images/new-post-icon.svg"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Val-thorens.jpg"
                alt="Val Thorens"
              />
              <div class="card__footer">
                <h3 class="card__description">Val Thorens</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/restaurant-terrace.jpg"
                alt="restaurant-terrace"
              />
              <div class="card__footer">
                <h3 class="card__description">Restaurant terrace</h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/outdoor-cafe.jpg"
                alt="Outdoor Cafe"
              />
              <div class="card__footer">
                <h3 class="card__description">An outdoor cafe</h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bridge.jpg"
                alt="bridge over forest"
              />
              <div class="card__footer">
                <h3 class="card__description">
                  A very long bridge, over the forest...
                </h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/tunnel.jpg"
                alt="sunny tunnel"
              />
              <div class="card__footer">
                <h3 class="card__description">Tunnel with morning light</h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/mountain-house.jpg"
                alt="snowy mountain house"
              />
              <div class="card__footer">
                <h3 class="card__description">Mountain house</h3>
                <button type="button" class="card__icon"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__copyright">2025 Â© Spots - Ryan Bommarito</h3>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h3 class="modal__title">Edit profile</h3>
          <button class="modal__close-button" type="submit"></button>
          <form class="modal__form" name="edit-profile">
            <label class="modal__label" for="name"
              >Name
              <input
                class="modal__input"
                type="text"
                id="name"
                placeholder="Type your name"
              />
            </label>
            <label class="modal__label" for="description">
              Description
              <input
                class="modal__input"
                type="text"
                id="description"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js" defer></script>
  </body>
</html>
